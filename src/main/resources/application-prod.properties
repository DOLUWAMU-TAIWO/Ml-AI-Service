spring.application.name=AIService

# Path inside the Docker container (matches the volume mount)
google.vision.credentials.path=/app/credentials.json

# Allowed image MIME types (JPEG and PNG)
image.allowed-types=image/jpeg,image/png

# Max image upload size in bytes (50MB)
image.max-size-bytes=52428800
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Ensure this app runs on the correct port in Docker
server.port=5555