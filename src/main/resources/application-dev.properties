spring.application.name=AIService

# Google Vision API credentials (set the actual path in your .env file)
google.vision.credentials.path=${GOOGLE_VISION_CREDENTIALS_PATH}

# Allowed image MIME types (comma-separated)
image.allowed-types=image/jpeg,image/png

# Max image upload size in bytes (default: 5MB)
# Max image upload size in bytes (50MB)
image.max-size-bytes=52428800
# Allow larger upload sizes
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Docker Compose profile (optional, for documentation or future use)
# spring.profiles.active=docker-compose

server.port=5555

spring.docker.compose.enabled=false